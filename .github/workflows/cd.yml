name: Continous Delivery

on:
  push:    
    tags:
      - '*'
      
jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2
    - run: |
        git fetch --prune --unshallow --tags
        git branch --create-reflog master origin/master
        
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    
    - name: Build
      run: dotnet build ./src/Acnys.sln --configuration Release
    
    - name: Test
      run: dotnet test ./src/Acnys.sln
    
    - name: Pack
      run: |
        dotnet pack ./src/Acnys.Core/Acnys.Core.csproj --configuration Release --output ./packages
        dotnet pack ./src/Acnys.Core.Hosting/Acnys.Core.Hosting.csproj --configuration Release --output ./packages
        dotnet pack ./src/Acnys.Core.Testing/Acnys.Core.Testing.csproj --configuration Release --output ./packages

    - name: Publish      
      run: dotnet nuget push ./packages/**/*.nupkg --no-symbols true --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
